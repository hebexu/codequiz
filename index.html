<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="Stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>
                Code Quiz</h1>
                <div>
                    <input id="playgame" type="button" value=" Play Now " onclick="StartQuiz();" />
                </div>
            <div class="quizArea">
                
                <div id="nowQuiz" class="Quiz" >
                    <div id="quiztitle" class="qtitle">
                    </div>
                    <div id="quizcontent" class="qcontent">
                    </div>
                    <input id="qa0" type="radio" name="qa" value="0" /> <span id="qv0"></span><br />
                    <br />
                    <input id="qa1" type="radio" name="qa" value="1" /> <span id="qv1"></span><br />
                    <br />
                    <input id="qa2" type="radio" name="qa" value="2" /> <span id="qv2"></span><br />
                    <br />
                </div>
            </div>
            <div id="timeout" class="remaining">
                <span ></span>
            </div>
            <div>
                <input id="confirmBtn" type="button" value=" Confirm " onclick="CheckQuiz()" /></div>
        </div>
    </div>
</body>
</html>
